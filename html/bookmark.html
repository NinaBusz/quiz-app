<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Quiz App Bookmark</title>
  </head>
  <body>
    <header>
      <h1>Bookmark</h1>
    </header>

    <main>
      <!--1.Karte-->
      <section class="question-card">
        <h2 class="question-card__question">
          What property flips the axes in flexbox?
        </h2>

        <!--bookmark-button / SVG-->

        <button type="button" class="question-card__bookmark">
          <svg
            class="bookmark"
            style="color: rgb(249, 58, 0)"
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            fill="currentColor"
            class="bi bi-bookmark-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"
            ></path>
          </svg>
        </button>
        <!--SVG Ende -->

        <!--answer-button-->

        <div class="question-card__button--Container">
          <button type="button" class="question-card__button--answer">
            show answer
          </button>
        </div>

        <p class="question-card__answer">(Antwort) flex-direction</p>
        <ul>
          <li class="question-card__li">#Thema1</li>
          <li class="question-card__li">#Thema2</li>
          <li class="question-card__li">#Thema3</li>
        </ul>
      </section>

      <!--2.Karte-->
      <section class="question-card">
        <h2 class="question-card__question">Lorem?</h2>

        <!--bookmark-button / SVG-->

        <button type="button" class="question-card__bookmark">

            class="bookmark"
            style="color: rgb(170, 170, 170)"
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            fill="currentcolor"
            class="bi bi-bookmark-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"
            ></path>
          </svg>
        </button>
        <!--SVG Ende -->

        <!--answer-button-->

        <div class="question-card__button--Container">
          <button type="button" class="question-card__button--answer">
            show answer
          </button>
        </div>

        <p class="question-card__answer">(Antwort) Lorum!!!</p>
        <ul>
          <li class="question-card__li">#Thema1</li>
          <li class="question-card__li">#Thema2</li>
          <li class="question-card__li">#Thema3</li>
        </ul>
